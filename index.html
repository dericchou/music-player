<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>poetries's music player</title>
		<link rel="stylesheet" href="css/reset.css"/>
		<link rel="stylesheet" href="css/font.css"/>
		<link rel="stylesheet" href="css/index.css"/>
		<!--把这几个文件打包合并 todo-->
		<script src="lib/jquery-3.1.0.min.js" ></script>
		<script src="lib/html5shiv-printshiv.min.js" ></script>
		<script src="js/scroll.js" ></script>
		<script src="js/bg-menu.js" ></script>
		<script src="data/data.js" ></script>
		<script src="js/main.js" ></script>
	</head>
	<body>
		<header id="head" class="head">
			<div class="skin">
				<a href="javascript:;" class="skin_btn">
					<i class="iconfont">&#xf0001;</i>
					皮肤设置
				</a>
				<div class="skin_content">
					<p class="skin_title">
						<span class="xqx active">小清新</span>
						<span class="person">人物</span>
						<span class="fj">风景</span>
					</p>
					<div class="skin_img">
						<div class="xqx_pic pic_comm active">
							<div class="xqx_pic_item pic_comm_item">
								<img src="images/xqx1.jpg" alt="" />
							</div>
							<div class="xqx_pic_item pic_comm_item">
								<img src="images/xqx2.jpg" alt="" />
							</div>
							<div class="xqx_pic_item pic_comm_item">
								<img src="images/xqx3.jpg" alt="" />
							</div>
							<div class="xqx_pic_item pic_comm_item">
								<img src="images/xqx4.jpg" alt="" />
							</div>
						</div>
						<div class="person_pic pic_comm">
							<div class="person_pic_item pic_comm_item">
								<img src="images/person1.jpg" alt="" />
							</div>
							<div class="person_pic_item pic_comm_item">
								<img src="images/person2.jpg" alt="" />
							</div>
							<div class="person_pic_item pic_comm_item">
								<img src="images/person3.jpg" alt="" />
							</div>
							<div class="person_pic_item pic_comm_item">
								<img src="images/person4.jpg" alt="" />
							</div>
						</div>
						<div class="fj_pic pic_comm">
							<div class="fj_pic_item pic_comm_item">
								<img src="images/fj1.jpg" alt="" />
							</div>
							<div class="fj_pic_item pic_comm_item">
								<img src="images/fj2.jpg" alt="" />
							</div>
							<div class="fj_pic_item pic_comm_item">
								<img src="images/fj3.jpg" alt="" />
							</div>
							<div class="fj_pic_item pic_comm_item">
								<img src="images/fj4.jpg" alt="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="music" id="music">
			<div class="menu">
				<a href="javascript:;" class="menu_btn" id="menu_btn"><i class="iconfont">&#xe602;</i></a>
				<div class="scrollCon">
					<ul class="menu_aside_content scrollText" id="menu_aside_content">
						<li><span class="song">海阔天空</span><span class="singer">Beyond</span></li>
						<li><span class="song">泡沫</span><span class="singer">邓紫棋</span></li>
						<li><span class="song">我懂了</span><span class="singer">金莎</span></li>
						<li><span class="song">特别的爱给特别的你</span><span class="singer">伍思凯</span></li>
						<li><span class="song">半壶纱</span><span class="singer">刘珂矣</span></li>
						
					</ul>
					<div class="scrollBar">
						<span class="scrollBtn"></span>
					</div>
				</div>
			</div>
			<div class="music_song">
				<i class="iconfont" id="music_song_btn">&#xe64c;</i>
				<ul class="music_song_content" >
					
				</ul>
			</div>
			<div class="music_content">
				<div class="singer_pic" id="singer_pic">
					<img src="images/singer1.jpg"/>
				</div>
				<div class="song_info">
					<p class="song_title" id="song_title">海阔天空</p>
					<p class="song_author" id="song_author">Beyond</p>
				</div>
				<div class="music_func">
					<span class="iconfont music_func_item" id="love"  style="cursor: pointer;" >&#xe611;</span>
					<span class="iconfont music_func_item " style="cursor: pointer;" id="download">&#xe60a;</span>
					<span class=" music_func_item" id="yl" >
					<i class="iconfont" style="cursor: pointer;" id="ylj">&#xe621;</i>
						<span class="mutePro" >
							<span class="muteBar"></span>
							<a href="javascript:;" class="muteBar_circle"></a>
						</span>
					</span>
				</div>
				<div class="progress">
					<span class="curTime">00:00</span>
					<span class="pro_bar">
						<span class="pro_bar_bg"></span>
						<a href="javascript:;" class="pro_bar_btn"></a>
					</span>
					<span class="allTime">00:00</span>
				</div>
				<div class="music_play">
					<span class="prev" id="prev"></span>
					<span class="play" id="play"></span>
					<span class="next" id="next"></span>
				</div>
			</div>
		</div>
		<canvas id="canvas" ></canvas>
		<audio src="data/4.mp3" id="audio"></audio>
		
	</body>
</html>
